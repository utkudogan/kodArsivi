<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Geri"></ion-back-button>
    </ion-buttons>
    <ion-title>Giriş</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">E-posta</ion-label>
      <ion-input type="text" [(ngModel)]="userData.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Şifre</ion-label>
      <ion-input type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <div class="ion-padding">
      <ion-button size="small" fill="outline" (click)="presentAlertPrompt()"
        >Şifremi Unuttum</ion-button
      >
    </div>

    <ion-button color="success" expand="full" (click)="giris()"
      >Giriş Yap</ion-button
    >
  </ion-list>
</ion-content>
