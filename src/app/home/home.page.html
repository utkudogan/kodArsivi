<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon
      name="add-circle-outline"
      color="primary"
      size="large"
      slot="start"
      (click)="presentAlertYeniEkle()"
    ></ion-icon>
    <ion-title class="ion-text-center"> Kayıtlı Kodlar </ion-title>
    <ion-icon
      name="exit-outline"
      color="secondary"
      size="large"
      slot="end"
      (click)="logout()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-card *ngFor="let kod of kodlar">
          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option (click)="presentAlertGuncelle(kod)"
                >Güncelle</ion-item-option
              >
            </ion-item-options>
            <ion-item>
              <ion-card-header>
                <ion-card-subtitle color="secondary">
                  {{kod.payload.doc.data().icerikTuru}} /
                  {{kod.payload.doc.data().tarih * 1000 | date:'dd:MM:yyyy'}}
                </ion-card-subtitle>
                <ion-card-title color="primary">
                  {{kod.payload.doc.data().baslik}}
                </ion-card-title>
                <ion-card-content>
                  {{kod.payload.doc.data().kodSatiri}}
                </ion-card-content>
              </ion-card-header>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option
                color="danger"
                (click)="presentAlertConfirm(kod.payload.doc.id)"
                >Sil</ion-item-option
              >
            </ion-item-options>
          </ion-item-sliding>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
